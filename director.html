              <div class="director_name"> Jung Da Eun </div>
              <div class="director"><img src="냥.jpg"width="600px" alt=""/></div>
              <div class="director_text">스물 세살 귀염둥이 외동딸. 99년 1월 19일, 눈이 펑펑 내리는 날 태어났다. 겨울을 좋아한다. 경기 의왕시 거주. 본가는 바다를 끼고 있는 포항. 관심 있는 분야가 많아 하고 싶은 것도 많고 꿈도 많다.  </div>
              <div class="director_text2">평소 영화 보는 것을 즐겨 영화관 컨셉을 잡게 되었다. 로맨스보단 우정, 성장 영화를 선호하는 편.
              가장 좋아하는 영화는 싱스트리트, 우리들, 벌새, 빌리엘리어트 등... 배우는 히스레저를 좋아한다.</div>
